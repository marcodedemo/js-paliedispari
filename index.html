<html lang="it">

<body>
    


    <section id="exercise1">

        <h1>Palindrome Word Check</h1>

        <div id="input-wrapper">

            <input id="word-input" type="text" placeholder="inserisci la tua parola qui">
            <button id="check-btn">Palindrome Check</button>

        </div>

        <div id="output-text"></div>

    </section>




    <section id="exercise2">

        <h2>Even Or Odd Game</h2>

        <input id="user-number" type="number" min="1" max="5">

        <div id="buttons">

            <button id="even-btn">Pari</button>
            <button id="odd-btn">Dispari</button>
            
        </div>

        <div id="even-odd-output"></div>

    </section>





    <script type="text/javascript" src="js/script.js"></script>
